<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
    <h1 style="text-align: center;">Idris Ali Madhbor Polytechnic Institute</h1>
    <center><img src="download (1).jpeg" width="100" height="100">
    </center>
        <h2 style="text-align: center;">ADMISSION FORM</h2>
    <fieldset>
        <legend>Student Detail</legend>
    <form>
        <table>
            <tr>
                <td>
                    <b>First Name:</b>
                <td>
                    <input type="text" placeholder="First Name" required>
                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        Last Name:
                    </b>
                </td>
                <td>
                    <input type="text" placeholder="Last Name">
                </td>
                
            </tr>
            <tr>
                <td>
                    <b>Father Name:</b>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        Mother Name:
                    </b>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Present Address:</b>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <b>
                        Permanent Address:
                    </b>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Dath Of Birth</b>
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Gender:</b>
                </td>
                <td>
                    <input type="radio" name="Gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="Gender" id="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Course:</b>
                </td>
                <td>
                    <select name="course">
                        <option value="Diploma">Diploma in Engineering</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Technology Name:</b>
                </td>
                <td>
                    <select name="department">
                        <option value="select">Select</option>
                        <option value="COMPUTER">COMPUTER SCIENCE & TECHNOLOGY (85)</option>
                        <option value="CIVIL">CIVIL TECHNOLOGY (64)</option>
                        <option value="MECHANICAL">MECHANICAL TECHNOLOGY (70)</option>
                        <option value="ELECTRICAL">ELECTRICAL TECHNOLOGY (67)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Division:</b>
                </td>
                <td>
                    <select name="Division">
                        <option value="Select">Select</option>
                        <option value="Dhaka">Dhaka</option>
                        <option value="Sylhet">Sylhet</option>
                        <option value="Barishal ">Barishal </option>
                        <option value="Chittagong ">Chittagong </option>
                        <option value="Khulna  ">Khulna  </option>
                        <option value="Mymensingh  ">Mymensingh</option>
                        <option value="Rajshahi  ">Rajshahi  </option>
                        <option value="Rangpur  ">Rangpur  </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Districts:</b>
                </td>
                <td>
                    <select name="District">
                        <option value="select">Select</option>
                        <option value="Munshiganj ">Munshiganj </option>
                        <option value="Narayanganj  ">Narayanganj  </option>
                        <option value="Kishoreganj   ">Kishoreganj</option>
                        <option value="Tangail   ">Tangail   </option>
                        <option value="Faridpur   ">Faridpur   </option>


                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Email:</b>
                </td>
                <td>
                    <input type="email" placeholder="Enter your Mail">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Mobile No:
                    
                    </b>
                </td>
                <td>
                    <input type="number" placeholder="123456789">
                </td>
            </tr>
            <tr>
                <td>
                    <b>SSC Certificate:</b>
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                    <input type="reset">
                </td>
            
              
                    
               
            </tr>


        </table>


    </form>
</fieldset>
</fieldset>
</body>
</html>
