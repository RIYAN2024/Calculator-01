<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIYAN</title>
</head>
<body>
    <form>
        <h1 style="text-align: center;">Sing Up</h1><hr><br>

        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="User Name"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="User Mail"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Password" required><br>

        <label for="phone">Phone:</label><br>
        <select name="code">
            <option value="+880">+880</option>
            <option value="+990">+990</option>
            <option value="+110">+110</option>
            <input type="number" id="phone" placeholder="123456789" required>
        </select><br>

        Gender:
        <input type="radio" id="male" name="Gender">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender">
        <label for="female">Female</label><br>

        <label for="country">Country:</label>
        <input list="con" id="country">
        <datalist id="con">
            <option value="Bangladesh">Bangladesh</option>
            <option value="India">India</option>
            <option value="Nepal">Nepal</option>
        </datalist><br>

        <label for="file">Choose File:</label>
        <input type="file" id="file"><br>

        <label for="time">Time:</label>
        <input type="time" id="time"><br>

        <label for="date">Date of Birth:</label>
        <input type="date" id="date"><br>
        
        <input type="checkbox" id="bike">
        <label for="bike">I have a Bike</label>
        <input type="checkbox" id="car">
        <label for="car">I have a Car</label><br>

        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
